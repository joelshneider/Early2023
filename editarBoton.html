<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Cerv</title>
  <link href="css/stylesEditar.css" rel="stylesheet">
</head>
<body>
  <h1>Editar Usuario</h1>
  <form method="POST" action="/guardar_usuario">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="confirmar_password">Repetir Contraseña:</label>
    <input type="password" id="confirmar_password" name="confirmar_password" required>
    
    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
      <option value="activo">Activo</option>
      <option value="inactivo">Inactivo</option>
    </select>
    
    <label for="privilegios">Privilegios:</label><br><br>
    <input type="checkbox" id="paciente" name="privilegios[]" value="Paciente">
    <label for="paciente">Paciente</label>
    <input type="checkbox" id="admin" name="privilegios[]" value="admin">
    <label for="enfermero">Admin</label>
    <input type="checkbox" id="editar_usuario" name="privilegios[]" value="Editar Usuario">
    <label for="editar_usuario">Editar</label>
    <input type="checkbox" id="reporte" name="privilegios[]" value="reporte">
    <label for="administrador">Reporte</label><br><br>
    <input type="submit" value="Guardar">
  </form>
</body>
</html>
